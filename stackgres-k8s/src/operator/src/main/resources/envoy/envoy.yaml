node:
  cluster: stackgres
  id: stackgres

dynamic_resources:
  cds_config:
    resource_api_version: V3
    path_config_source:
      path: /etc/envoy/envoy-cds.json
      watched_directory:
        path: /etc/envoy
  lds_config:
    resource_api_version: V3
    path_config_source:
      path: /etc/envoy/envoy-lds.json
      watched_directory:
        path: /etc/envoy

admin:
  access_log: []
  address:
    socket_address:
      ipv4_compat: true
      address: "::"
      port_value: $envoy_port

resources:
  - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
    name: patroni_listener
    address:
      socket_address:
        ipv4_compat: true
        address: "::"
        port_value: '$patroni_entry_port'
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_patroni_rest
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: patroni
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: patroni_cluster
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
    name: postgres_entry_listener
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    address:
      socket_address:
        ipv4_compat: true
        address: "::"
        port_value: '$postgres_entry_port'
    filter_chains:
    - filters:
      - name: envoy.filters.network.postgres_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.postgres_proxy.v3alpha.PostgresProxy
          stat_prefix: ingress_postgres
          enable_sql_parsing: false
          terminate_ssl: '$enable_ssl'
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: ingress_tcp
          cluster: '$postgres_entry_cluster_name'
          idle_timeout: 0s
      transport_socket:
        name: "starttls"
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.starttls.v3.StartTlsConfig
          tls_socket_config:
            common_tls_context:
              tls_certificates:
                certificate_chain:
                  filename: "/etc/ssl/tls.crt"
                private_key:
                  filename: "/etc/ssl/tls.key"
  - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
    name: postgres_repl_entry_listener
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    address:
      socket_address:
        ipv4_compat: true
        address: "::"
        port_value: '$postgres_repl_entry_port'
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: ingress_raw_tcp
          cluster: postgres_cluster
          idle_timeout: 0s
  - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
    name: babelfish_entry_listener
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    address:
      socket_address:
        ipv4_compat: true
        address: "::"
        port_value: '$babelfish_entry_port'
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: ingress_tcp
          cluster: babelfish_cluster
          idle_timeout: 0s
